name: Go

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main" ]

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Install tools
      run: |
        go get github.com/golang/mock/mockgen@v1.6.0
        go install github.com/golang/mock/mockgen
        go install -mod=mod github.com/onsi/ginkgo/v2/ginkgo

    - name: Generate Mocks
      run: go generate -x ./...

    - name: Test
      run: |
        go get go.mongodb.org/mongo-driver/x/mongo/driver/ocsp@v1.9.1
        ginkgo --cover ./...

    - name: Install goveralls
      run: go install github.com/mattn/goveralls@latest

    - name: Send coverage
      env:
        COVERALLS_TOKEN: ${{ secrets.COVERALLS }}
      run: goveralls -coverprofile=coverprofile.out

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Build
      run: go build -v ./...

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

  push_notification_tg:
    needs:
      - test
      - build
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: send telegram message when failed
      if: failure()
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          ${{ github.actor }}
          Sorry dude, test Failedüëé, try again
          Commit : ${{ github.event.commits[0].message }}
          ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
    - name: send telegram message when success
      if: success()
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          ${{ github.actor }}
          Nisu, looking sharp üëç
          Commit : ${{ github.event.commits[0].message }}

